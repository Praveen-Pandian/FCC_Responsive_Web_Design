<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1 id="title">Free Code Camp</h1>
    <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, minus!</p>
    <form action="" id="survey-form">
        <div class="form-group">
            <label id="name-label" for="">Name*</label>
            <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
            <label id="email-label" for="">Email*</label>
            <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
            <label id="number-label" for="">Age</label>
            <input type="number" id="number" min=18 max=50 placeholder="Enter your Age" />
        </div>
        <div class="form-group">
            <label>Choose your Favourite programming Language</label>
            <select id="dropdown">
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Gender</label>
            <div class="group">
                <input type="radio" name="gender" value="male"/>
                <label for="">Male</label>
            </div>
            <div class="group">
                <input type="radio" name="gender" value="female" />
                <label for="">Female</label>
            </div>
            <div class="group">
                <input type="radio" name="gender" value="other" />
                <label for="">Other</label>
            </div>
        </div>
        <div class="form-group">
            <label for="">Choose your preferred Domain</label>
            <div class="group">
                <input type="checkbox" value="Front End Development" />
                <label for="">Front End Development</label>
            </div>
            <div class="group">
                <input type="checkbox" value="Back End Development" />
                <label for="">Back End Development</label>
            </div>
            <div class="group">
                <input type="checkbox" value="Data Visualisation" />
                <label for="">Data Visualisation</label>
            </div>
            <div class="group">
                <input type="checkbox" value="UI/UX Design" />
                <label for="">UI/UX Design</label>
            </div>
            <div class="group">
                <input type="checkbox" value="Machine Learning" />
                <label for="">Machine Learning</label>
            </div>
        </div>
        <div class="form-group">
            <label>Any Comments</label>
            <textarea></textarea>
        </div>
        <button id="submit">SUBMIT</button>
    </form>
</body>

</html>
